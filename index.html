<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <article class="nft-preview-card-component">
    <div class="nft-preview-card-component__img-container">
      <img class="image" src="images/image-equilibrium.jpg" alt="Equilibrium #3429 | Square of various colors floating">
      <div class="layer"></div>
      <i class="icon-view"></i>
    </div>
    <h2 class="font-white highlight">Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="amount-and-price">
      <span class="font-cyan"><i class="icon-ethereum"></i><span class="font-bold">0.041 ETH</span></span>
      <span><i class="icon-clock"></i><span>3 days left</span></span>
    </div>
    <div class="div"></div>
    <div class="avatar-info">
      <img class="img-little" src="images/image-avatar.png" alt="Avatar image">
      <span>Creation of <span class="font-white highlight">Jules Wyvern</span></span>
    </div>
  </article>

  <div class="attribution">
    Challenge by <a class="font-white" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="font-white" href="https://github.com/xXOsielXx">Osiel Hern√°ndez</a>.
  </div>
</body>
</html>
